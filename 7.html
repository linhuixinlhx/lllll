<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #left{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
        #right{
            height: 200px;
            background: #00ff00;
            position: relative;    /* 直接变成相对定位直接移动*/
            left:210px;
            top:-200px;
        }
    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>
</body>
</html>
