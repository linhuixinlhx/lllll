<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            background: #ff0000;
            position: absolute;    /* 字显示在下面*/
            opacity:0.5;       /*透明度0~1*/
            filter:alpha(opacity=50);   /* 透明度有兼容性0~100*/
        }
        #div2{
            background: #00ff00;
        }
        #div3{
            width: 50px;
            border:1px solid;               /*没有逗号*/
            background: #cccccc;
            overflow: hidden;     /*溢出隐藏*/
        }
    </style>
</head>
<body>
<div id="div1">div1111111111</div>
<div id="div2">div2</div>
<div id="div3">asdasdasdasdasdasdasdasd</div>
</body>
</html>
